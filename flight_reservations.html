<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flight Reservation - FlyDreamAir</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .top-banner {
      background-color: green;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 30px;
    }

    .heading {
      text-align: center;
      margin: 40px 0 20px 0;
      font-size: 32px;
    }

    .menu {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    .menu a {
      padding: 14px 20px;
      display: block;
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .menu a:hover {
      background-color: #575757;
    }

    form {
      background: white;
      max-width: 600px;
      margin: 0 auto 40px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body>

  <div class="top-banner">
    FlyDreamAir
  </div>

  <div class="menu">
    <a href="home.html">Home</a>
    <a href="book_flights.html">Book Flights</a>
    <a href="flight_reservations.html">Flight Reservations</a>
    <a href="store.html">In-flight Services</a>
  </div>

  <div class="heading">
    View Your Reservation
  </div>

  <form id="checkForm"> 
    <label for="email">Enter Your Email:</label>
    <input type="email" id="email" required>
    <button type="submit">Check Reservation</button>
  </form>

  <div id="result" class="result" style="display: none;"></div>

</body>
</html>
